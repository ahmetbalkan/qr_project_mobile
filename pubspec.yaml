name: qontact
description: "Qr Code Contact App"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  equatable: ^2.0.5
  freezed_annotation: ^2.4.1
  get_it: ^7.7.0
  injectable: ^2.1.2
  json_annotation: ^4.7.0
  dio: ^5.4.3+1
  retrofit: ^4.1.0
  easy_localization: ^3.0.7
  auto_route: ^8.1.3
  flutter_svg: ^2.0.10+1
  isar: ^2.5.0
  isar_flutter_libs: ^2.5.0
  shimmer: ^3.0.0
  reactive_forms: ^17.0.1
  reactive_phone_form_field: ^3.0.0
  reactive_date_time_picker: ^3.0.1
  font_awesome_flutter: ^10.7.0
  flutter_riverpod: ^2.5.1
  flutter_screenutil: ^5.9.3
  auto_size_text: ^3.0.0
  reactive_pinput: ^3.0.1



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.1.2
  freezed: ^2.4.5
  retrofit_generator: ^8.1.0
  auto_route_generator: ^8.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/images/authentication/
    - assets/images/splash/
    - assets/images/onboarding/
    - assets/translations/
    - assets/fonts/
    
  fonts:
    - family: Gellini
      fonts:
        - asset: assets/fonts/Gelline.otf
    - family: Graphik
      fonts:
        - asset: assets/fonts/GraphikThin.otf
          weight: 100
        - asset: assets/fonts/GraphikThinItalic.otf
          weight: 100
          style: italic
        - asset: assets/fonts/GraphikLight.otf
          weight: 300
        - asset: assets/fonts/GraphikLightItalic.otf
          weight: 300
          style: italic
        - asset: assets/fonts/GraphikRegular.otf
          weight: 400
        - asset: assets/fonts/GraphikRegularItalic.otf
          weight: 400
          style: italic
        - asset: assets/fonts/GraphikMedium.otf
          weight: 500
        - asset: assets/fonts/GraphikMediumItalic.otf
          weight: 500
          style: italic
        - asset: assets/fonts/GraphikSemibold.otf
          weight: 600
        - asset: assets/fonts/GraphikSemiboldItalic.otf
          weight: 600
          style: italic
        - asset: assets/fonts/GraphikBold.otf
          weight: 700
        - asset: assets/fonts/GraphikBoldItalic.otf
          weight: 700
          style: italic
        - asset: assets/fonts/GraphikSuper.otf
          weight: 800
        - asset: assets/fonts/GraphikSuperItalic.otf
          weight: 800
          style: italic
        - asset: assets/fonts/GraphikBlack.otf
          weight: 900
        - asset: assets/fonts/GraphikBlackItalic.otf
          weight: 900
          style: italic
        - asset: assets/fonts/GraphikExtralight.otf
          weight: 200
        - asset: assets/fonts/GraphikExtralightItalic.otf
          weight: 200
          style: italic

        

